{% extends "base.html" %}
{% block content %}
  <h2>Welcome, {{ request.user.username }}</h2>
  {% if request.user.is_student %}<p>You are logged in as a student.</p>{% endif %}
  {% if request.user.is_teacher %}<p>You are logged in as a teacher.</p>{% endif %}
  <a href="/logout/">Logout</a>
{% endblock %}
